{% extends "base.html" %}

{% block title %}Reset Password - SwiftBasket{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Reset Your Password</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif not token %}
            <div class="alert alert-warning">
                The reset link is invalid or has expired.
            </div>
        {% else %}
            <form method="post" action="{% url 'reset_password' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required>
                </div>
                <div class="mb-3">
                    <label for="password_conf" class="form-label">Confirm New Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password_conf" 
                        name="password_conf" 
                        required>
                </div>
                <button type="submit" class="btn btn-success">Reset Password</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
