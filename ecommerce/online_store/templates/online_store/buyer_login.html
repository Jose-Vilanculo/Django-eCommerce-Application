{% extends "base.html" %}

{% block title %}Buyer Login - SwiftBasket{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Shopper Login</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Links -->
        <div class="text-center mt-3">
            <a href="{% url 'send_password_reset' %}" class="text-decoration-none d-block mb-2">
                Forgot your password?
            </a>
            <span>
                Don't have an account yet?
                <a href="{% url 'register_buyer' %}" class="text-decoration-none">Register here</a>
            </span>
        </div>
    </div>
</div>
{% endblock %}
